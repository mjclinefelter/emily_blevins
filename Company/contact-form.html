 <section id="contact-page">
          <div class="container">
              <div class="row">
                  <div class="col-sm-10">
                      <h2>Contact Me</h2>
                      <p>I look forward to helping you achieve your goals.</p>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-9">
                      <form name="sentMessage" id="contactForm" novalidate="">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              <div class="clearfix"></div>
                              <div class="col-lg-12 text-center">
                                  <div id="success"></div>
                                  <button id="formSubmit" type="submit" class="button btn-primary get">Send Message</button>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-3 blue-span">
                    <div class="contact-information">
                      <p>
                          <span><i class="fa fa-map-marker"></i> Address</span><br>
                          1505 W. Daniels Ozark, MO 65721
                      </p>
                    </div>
                    <div class="contact-information">
                      <p><span><i class="fa fa-phone"></i> Phone Number</span><br>
                          (417)718-4470</p>
                        </div>
                        <div class="contact-information">
                      <p>
                          <span><i class="fa fa-envelope"></i>  Email Address</span><br>
                          emily@emilyblevinsmusictherapy.com</p>
                        </div>
                  </div>
              </div>
          </div>
      </section>
